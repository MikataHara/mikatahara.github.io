			if(output_menu_id!=null) setOutputDeviceSelect();
			clearInterval(hoge);
			}
		}, 200);

	};


	function sendmidi(){
		var midievent=document.getElementById("doc_ment").value;
		var len=document.getElementById("doc_ment").textLength;
		var str;
		if(len==0) return;
		var sysex=Array(100);
		var j=0;
		for(var i=0; i<len; i++){
			str="0x";
			str+=midievent.substr(i,2);
			sysex[j]=parseInt(str);
			i+=2;
			j++;
		}
		sysex.length=j;
		output.send(sysex);
	}
}
</script>
